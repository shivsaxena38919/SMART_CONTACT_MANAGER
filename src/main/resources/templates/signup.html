<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})"> 
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="user-detail">
					<div class="container text-center">
						<img style="width: 90px;" th:src="@{/img/add.png}">
					</div>
						<h1 class="text-center"> Register-Here </h1>
						
							<form th:action="@{/do_register}" method="POST">
							
							  <div class="mb-3">
    							<label for="name_field" class="form-label">Name</label>
    							<input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required />
  							  </div>
							  <div class="mb-3">
    							<label for="email_field" class="form-label">Email</label>
    							<input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required />
  							  </div>
  							  <div class="mb-3">
    							<label for="password_field" class="form-label">Password</label>
    							<input type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required />
  							  </div>
  							  <div class="mb-3">
  							  	<label for="comment_field">About</label>
  								<textarea class="form-control" rows="10" id="comment_field" placeholder="Enter something"></textarea>
							  </div>
							  <div class="mb-3">
    							<input type="checkbox" class="form-check-input" id="agreement_field" aria-describedby="emailHelp" placeholder="Enter here" required />
    							<label for="agreement_field" class="form-label">Accept terms and conditions</label>
  							  </div>
							  
							  <div class="container text-center">
							  	<button class="btn bg-primary text-white" type="submit">Submit</button>
							  	<button class="btn bg-secondary text-white" type="reset">Reset</button>
							  </div>
					
					</div>
				</div>
			</div>
		
		</div>
	</section>
	
</body>
</html>
